<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="side-image">
        <div id="side-text">

        </div>
    </div>
    
    <form action="#" method="post">
    <ul>
        <li>
            <label for="first_name">First Name </label>
            <input type="text" name="First name" id="first_name">
        </li>
        <li>
            <label for="last_name">Last Name</label>
            <input type="text" name="Last name" id="last_name">      
        </li>
        <li>
            <label for="telephone">Telephone No.</label>
            <input type="tel" name="Telephone" id="telephone">
        </li>
        <li>
            <label for="user_email">Email ID</label>
            <input type="email" name="Email id" id="user_email">
        </li>
        <li>
            <label for="user_password">Password</label>
            <input type="password" name="Password" id="user_password">
        </li>
        <li>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="Password check" id="confirm_password">
        </li>
        <li>
            <button type="submit">SIgn Up</button>
        </li>
    </ul>
    </form>
</body>
</html>
